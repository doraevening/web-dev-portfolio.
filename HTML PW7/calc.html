<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        padding: 5px;
        margin-bottom: 10px;
    }
    select {
        padding: 5px;
        margin-bottom: 10px;
    }
    button {
        padding: 5px 10px;
        background-color: #3498db;
        color: white;
        border: none;
        cursor: pointer;
    }
    output {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
</style>
</head>
<body>

<form id="calculatorForm">
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" value="10">

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" value="5">

    <label for="operation">Select operation:</label>
    <select id="operation">
        <option value="add">Addition (+)</option>
        <option value="subtract">Subtraction (-)</option>
        <option value="multiply">Multiplication ()</option>
        <option value="divide">Division (/)</option>
    </select>

    <button type="button" onclick="performCalculation()">Calculate</button>
    <button type="reset">Reset</button>

    <output id="result"></output>
</form>

<script>
   function calculate(num1, operator, num2) {
 switch(operator) {
 case '+':
 return num1 + num2;
 case '-':
 return num1 - num2;
 case '*':
 return num1 * num2;
 case '/':
 if(num2 != 0) {
 return num1 / num2;
 } else {
 return "Error: Division by zero is not 
allowed.";
 }
 default:
 return "Error: Invalid operator.";
 }
}
function performCalculation() {
 var num1 = 
parseFloat(document.getElementById('num1').value);
 var operator = document.getElementById('operator').value;
 var num2 = 
parseFloat(document.getElementById('num2').value);
 var result = calculate(num1, operator, num2);
 document.getElementById('result').value = "The result is: "
+ result;
}
</script>

</body>
</html>
